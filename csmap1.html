<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML & DS Mindmap</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            overflow: hidden;
        }
        #mindmap { 
            width: 100vw; 
            height: 100vh;
            padding: 20px;
        }
        .markmap-node {
            font-size: 16px !important;
        }
        .markmap-node-circle {
            r: 7;
        }
        .markmap-link {
            stroke-width: 2px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.0/dist/style.css">
</head>
<body>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.0"></script>
    <script>
    (async () => {
        const { Markmap, loadCSS, loadJS } = window.markmap;
        const mm = new Markmap(document.querySelector('#mindmap'), {
            autoFit: true,
            zoom: true,
            initialExpandLevel: 2,
            color: d3.scaleOrdinal(d3.schemeCategory10),
            nodeMinHeight: 16,
            duration: 500,
            maxWidth: 300,
            padding: 15,
        }, `

- Research Labs
- Government Agencies
`);
    })();
    </script>
</body>
</html>
