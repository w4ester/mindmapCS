<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML & DS Curriculum Mindmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { margin: 0; background-color: #f0f2f5; }
        .chevron { transition: transform 0.2s; }
        .chevron-down { transform: rotate(90deg); }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const TreeNode = ({ data, level = 0 }) => {
            const [isExpanded, setIsExpanded] = React.useState(level < 2);
            const hasChildren = data.children && data.children.length > 0;
            
            const toggleExpand = (e) => {
                e.stopPropagation();
                setIsExpanded(!isExpanded);
            };

            return (
                <div className="ml-4">
                    <div 
                        className={`flex items-center p-2 rounded-lg hover:bg-blue-50 cursor-pointer ${
                            level === 0 ? 'bg-blue-100' : ''
                        }`}
                        onClick={toggleExpand}
                    >
                        {hasChildren && (
                            <span className="mr-2">
                                <svg
                                    className={`w-4 h-4 text-blue-500 chevron ${isExpanded ? 'chevron-down' : ''}`}
                                    fill="none"
                                    stroke="currentColor"
                                    viewBox="0 0 24 24"
                                >
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
                                </svg>
                            </span>
                        )}
                        <span className={`${level === 0 ? 'text-lg font-bold' : level === 1 ? 'text-md font-semibold' : 'text-sm'}`}>
                            {data.name}
                        </span>
                    </div>
                    {hasChildren && isExpanded && (
                        <div className="border-l-2 border-blue-200 ml-2">
                            {data.children.map((child, index) => (
                                <TreeNode key={`${child.name}-${index}`} data={child} level={level + 1} />
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const CurriculumMindmap = () => {
            const curriculumData = {
                name: "Machine Learning & Data Science Program",
                children: [
                    {
                        name: "Foundations",
                        children: [
                            {
                                name: "Mathematics",
                                children: [
                                    { name: "Linear Algebra" },
                                    { name: "Calculus" },
                                    { name: "Statistics" },
                                    { name: "Probability Theory" }
                                ]
                            },
                            {
                                name: "Programming",
                                children: [
                                    { name: "Python" },
                                    { name: "SQL" },
                                    { name: "Git & Version Control" }
                                ]
                            }
                        ]
                    },
                    {
                        name: "Data Science Core",
                        children: [
                            {
                                name: "Data Processing",
                                children: [
                                    { name: "Data Cleaning" },
                                    { name: "Feature Engineering" },
                                    { name: "ETL Pipelines" }
                                ]
                            },
                            {
                                name: "Data Analysis",
                                children: [
                                    { name: "Exploratory Data Analysis" },
                                    { name: "Statistical Analysis" },
                                    { name: "Data Visualization" }
                                ]
                            }
                        ]
                    },
                    {
                        name: "Machine Learning",
                        children: [
                            {
                                name: "Supervised Learning",
                                children: [
                                    { name: "Classification" },
                                    { name: "Regression" },
                                    { name: "Neural Networks" }
                                ]
                            },
                            {
                                name: "Unsupervised Learning",
                                children: [
                                    { name: "Clustering" },
                                    { name: "Dimensionality Reduction" },
                                    { name: "Anomaly Detection" }
                                ]
                            },
                            {
                                name: "Advanced Topics",
                                children: [
                                    { name: "Deep Learning" },
                                    { name: "Natural Language Processing" },
                                    { name: "Computer Vision" }
                                ]
                            }
                        ]
                    },
                    {
                        name: "Professional Skills",
                        children: [
                            { name: "Project Management" },
                            { name: "Communication" },
                            { name: "Ethics in AI" },
                            { name: "Business Understanding" }
                        ]
                    }
                ]
            };

            return (
                <div className="max-w-4xl mx-auto p-4 mt-8 bg-white rounded-xl shadow-lg">
                    <TreeNode data={curriculumData} />
                </div>
            );
        };

        ReactDOM.render(<CurriculumMindmap />, document.getElementById('root'));
    </script>
</body>
</html>
